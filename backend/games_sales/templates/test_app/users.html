<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for user in users %}
        <div>
            User:
            <div>&emsp; username: {{user.username}};</div>
            <div>&emsp; image: <img src={{user.profile.avatar.url}} style="width: 50px;" />;</div>
            <div>&emsp; bio: {{user.profile.bio}};</div>
        </div>
    {% endfor %}
</body>
</html>
